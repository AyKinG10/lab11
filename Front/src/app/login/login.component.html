<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Login</h3>
          <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="mt-3">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" id="email" formControlName="email" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" formControlName="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
