<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Create User</h3>
          <form [formGroup]="newUserForm" (submit)="createUser()" class="mt-3">

            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" formControlName="username" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" formControlName="email" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" formControlName="password" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success btn-block" [disabled]="newUserForm.invalid">Create User</button>

            <!-- Display a success message when registration is successful -->
            <div *ngIf="registrationSuccess" class="alert alert-success mt-3">
              User created successfully! You can now log in.
            </div>

            <!-- Display an error message if registration fails -->
            <div *ngIf="newUserForm.invalid && !registrationSuccess" class="alert alert-danger mt-3">
              Please fill out all required fields correctly.
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
