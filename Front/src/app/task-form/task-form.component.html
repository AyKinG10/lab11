<div class="mat-card form-container">
  <h1 class="form-title">Add Task</h1>
  <form class="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field class="full-width">
        <mat-label>Title:</mat-label>
        <input matInput [(ngModel)]="task.title" name="title" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="full-width">
        <mat-label>Description:</mat-label>
        <input matInput [(ngModel)]="task.description" name="description" required>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="full-width">
        <mat-label>Status:</mat-label>
        <input matInput [(ngModel)]="task.status" name="status" value="pending" disabled>
      </mat-form-field>
    </div>
    <button mat-raised-button type="submit" class="submit-button">Submit</button>
  </form>
</div>
